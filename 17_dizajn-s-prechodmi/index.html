<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <article class="Result">
    <h3 class="Result__nadpis-vysledok">Your Result</h3>
    <div class="Result_div-kruh">
    <h1 class="Result__nadpis-skore">76</h1>
    <p  class="Result__p-max-bodov">of 100</p >
    </div>
  
    <h2>Great</h2>
    <p  class="Result__popis">You scored higher than 65% of the people who have taken these tests.</p >
  </article>

  <article class="Summary">
        <h2 class="Summary__nadpis">Summary</h2>
    
    
    <section class="Summary__section">
      <section class="Summary_section-cerveny">
        <p class="Summary__p-vlastnost">Reaction</p>
        <p class="Summary__p-hodnota">80 / 100  </p>
      </section>
    </section>
    
    <section class="Summary__section">
      <section class="Summary_section-zlty">
        <p class="Summary__p-vlastnost"> Memory</p>
        <p class="Summary__p-hodnota">92 / 100</p>
      </section>
    </section>
    
    <section class="Summary__section">
      <section class="Summary_section-zeleny">
        <p class="Summary__p-vlastnost">Verbal</p>
        <p class="Summary__p-hodnota">61 / 100</p>
      </section>
    </section>
    
    <section class="Summary__section">
      <section class="Summary_section-modry">
        <p class="Summary__p-vlastnost">Visual</p>
        <p class="Summary__p-hodnota">72 / 100</p>
      </section>
    </section>
    
    <section class="Summary__section">
    <p>Continue</p>
    </section>
  </article>
 
</body>
</html>
