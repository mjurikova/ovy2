<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <article class="Result">
    <h3 class="Result__nadpis-vysledok">Your Result</h3>
    <div class="Result_div-kruh">
    <h1 class="Result__nadpis-skore">76</h1>
    <p  class="Result__p-max-bodov">of 100</p >
    </div>
  
    <h2>Great</h2>
    <p  class="Result__popis">You scored higher than 65% of the people who have taken these tests.</p >
  </article>

  <article class="Summary">
        <h3 class="Summary__nadpis">Summary</h3>
    <section class="Summary__section">

      <section class="Summary_section-cerveny">
        <div class="reaction">
        <img src="assets/images/icon-reaction.svg" alt="">
          <p class="Summary__title-cerveny">Reaction</p>
        </div>
          <p class="Summary__p-hodnota"><strong>80</strong> / 100  </p>
      </section>
    
      <section class="Summary_section-zlty">
        <div class="memory">
        <img src="assets/images/icon-memory.svg" alt="">
        <p class="Summary__title-zlty"> Memory</p>
        </div>
        <p class="Summary__p-hodnota"><strong>92</strong> / 100</p>
      </section>
   
   
      <section class="Summary_section-zeleny">
        <div class="verbal">
        <img src="assets/images/icon-verbal.svg" alt="">
        <p class="Summary__title-zeleny">Verbal</p>
        </div>
        <p class="Summary__p-hodnota"><strong>61</strong> / 100</p>
      </section>
  
    
    
      <section class="Summary_section-modry">
        <div class="visual">
        <img src="assets/images/icon-visual.svg" alt="">
        <p class="Summary__title-modry">Visual</p>
        </div>
        <p class="Summary__p-hodnota"><strong>72</strong> / 100</p>
      </section>
    </section>
  

  <a class="continue-button"><p class="continue-text">Continue</p></a>

</article>

</body>
</html>
</html>
