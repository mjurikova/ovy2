    <script> //Javascript za캜ne pracova콘 a vtedy, ke캞 sa na캜칤ta str치nka
   
        let kliky = 0 ;

      document.body.addEventListener("mouseover", kliknutie2);
    function kliknutie2 (){      
        let browserZoznam = document.getElementById ("browser"),  // vytiahnut do premennej zoznam s id browser
            newItem = document.createElement("li"); // do premennej newItem vytvor nov칳 element polo켿쬶y zoznamu <li>
                
            newItem.textContent = "M칪j prv칳 JavaScript 游땘 "; // naplnil som li elemnt textom "M칪j prv칳 JavaScript 游땘"
            browserZoznam.appendChild (newItem); // pridaj potomka do zoznamu #browser       
        }            
        

      document.body.addEventListener("click", kliknutie);
    function kliknutie (){        
        kliky++;  
        let uzivatelZoznam = document.getElementById ("uzivatel");  // vytiahnut do premennej zoznam s id uzivatel
            newItem = document.createElement("li"); // do premennej newItem vytvor nov칳 element polo켿쬶y zoznamu <li>

            newItem.textContent = "Klik 캜." +kliky;// naplnil som li elemnt textom "Klik치me o du코u 游땘"
            uzivatelZoznam.appendChild (newItem); // pridaj potomka do zoznamu #uzivatel       
        }  

    </script>
