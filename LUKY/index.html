<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/CSS/style.css">
  <link rel="stylesheet" href="assets/CSS/normalize.css">
  <title>Frontend Mentor | Results summary component</title>
 
</head>
<body>

  <div class="results">

    <h3 class="your-result">Your Result</h3>

    <div class="score">
      <h1 class="your-score">76</h1>
      <p class="out-of">of 100</p>
    </div>

    <h2>Great</h2>
    <p class="evaluation">You scored higher than 65% of the people who have taken these tests.</p>

  </div>

  <div class="summary">

    

    <h3 class="title">Summary</h3>

    <div class="summary-content">

      <div class="reaction-box value">
        
        <div class="reaction">
          <img src="assets/images/icon-reaction.svg" alt="">
          <p class="reaction-title">Reaction</p>
        </div>

        <p class="reaction-score"><strong>80</strong> / 100</p>

      </div>

      <div class="memory-box value">
        
        <div class="memory">
          <img src="assets/images/icon-memory.svg" alt="">
          <p class="memory-title">Memory</p>
        </div>

        <p class="memory-score"><strong>92</strong> /  100</p>

      </div>

      <div class="verbal-box value">
        
        <div class="verbal">
          <img src="assets/images/icon-verbal.svg" alt="">
          <p class="verbal-title">Verbal</p>
        </div>

        <p class="verbal-score"><strong>61</strong> / 100</p>

      </div>

      <div class="visual-box value">
        
        <div class="visual">
          <img src="assets/images/icon-visual.svg" alt="">
          <p class="visual-title">Visual</p>
        </div>

        <p class="visual-score"><strong>72</strong> / 100</p>

      </div>

  </div>

  <a class="continue-button" href="#"><p class="continue-text">Continue</p></a>
</body>
</html>
