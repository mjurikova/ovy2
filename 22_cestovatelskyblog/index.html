<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cestovateľská stránka</title>
  <link rel="stylesheet" href="https://unpkg.com/normalize.css/normalize.css" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- HLAVIČKA -->
  <header class="header">
    <div class="header__obsah">
      <h1 class="header__nadpis">Objav svet</h1>
      <p class="header__podnadpis">Najkrajšie miesta na Zemi</p>
    </div>
  </header>

  <!-- GALÉRIA -->
  <section class="gallery-container">
    <div class="gallery__item"><img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=800&q=80" alt="Mountain" /></div>
    <div class="gallery__item"><img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=800&q=80" alt="Sea" /></div>
    <div class="gallery__item"><img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80" alt="Forest" /></div>
    <div class="gallery__item"><img src="https://images.unsplash.com/photo-1549924231-f129b911e442?auto=format&fit=crop&w=800&q=80" alt="City" /></div>
    <div class="gallery__item"><img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=800&q=80" alt="Island" /></div>
    <div class="gallery__item"><img src="https://images.unsplash.com/photo-1617079114138-9cf245e006c4?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D0" alt="Desert" /></div>
  </section>

  <!-- SEKCIA S BLUROM -->
  <section class="section--blur">
    <div class="container">
      <h2 class="section__title">Prečo cestovať?</h2>
      <p class="section__text">
        Cestovanie rozširuje obzory, prináša nové zážitky a spoznávanie rôznych kultúr.<br> Objavte s nami svet plný dobrodružstva, krásy a inšpirácie.
      </p>
      <button class="button">Zisti viac</button>
    </div>
  </section>

</body>
</html>
